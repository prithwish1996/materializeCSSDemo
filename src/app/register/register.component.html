<div class="animated flip">
	<div class="row">
    <form class="col s12">
      <div class="row">
         <div class="input-field col s6">
          <input id="first_name" name="first_name" [(ngModel)]="first_name" type="text" class="validate" required="" aria-required="true">
          <label for="first_name">First Name</label>
        </div>
      </div>
      <div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" name="last_name" [(ngModel)]="last_name" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
     <!--  <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div> -->
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" name="password" [(ngModel)]="password" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="cnfmpassword" type="password" class="validate" name="cnfmpassword" [(ngModel)]="cnfmpassword" required>
          <label for="cnfmpassword">Confirm Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" name="username" [(ngModel)]="username" required>
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="salary" type="text" class="validate" name="salary" [(ngModel)]="salary" required>
          <label for="salary">Salary</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="dept" type="text" name="dept" [(ngModel)]="dept" class="validate" required="" aria-required="true">
          <label for="dept">Department</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" name="email" [(ngModel)]="email" required>
          <label for="email">Email</label>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div> -->
      <div class="animated rubberBand">
      <button class="btn waves-effect waves-light" (click)="passData()" type="submit" name="action">Register
    <i class="material-icons right">send</i>
  </button>
</div>
  <!-- <button class="btn waves-effect waves-light" (click)="logIn()" type="submit" name="action">LogIn
    <i class="material-icons right">send</i>
  </button> -->
    </form>
    <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

    ></flash-messages>
 -->
  </div>
</div>
